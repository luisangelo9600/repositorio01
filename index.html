<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css"> <!-- Asegúrate de que la ruta sea correcta -->
    <title>SPA Los Altes</title>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <img src="https://registrousuariospa.000webhostapp.com/quesa.webp" width="100px" height="100px" alt="Logo de SPA Los Altes">
        <h1>SPA Los Altes</h1>
    </header>
    <section>
        <h2>Registro</h2>
        <form id="registroForm" onsubmit="mostrarMensaje()">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" onblur="validarNombreApellido('nombre')" pattern="[A-Za-zÑñÁáÉéÍíÓóÚú\s]+" required>

            <label for="apellido_paterno">Apellido Paterno</label>
            <input type="text" id="apellido_paterno" name="apellido_paterno" onblur="validarNombreApellido('apellido_paterno')" pattern="[A-Za-zÑñÁáÉéÍíÓóÚú\s]+" required>

            <label for="apellido_materno">Apellido Materno</label>
            <input type="text" id="apellido_materno" name="apellido_materno" onblur="validarNombreApellido('apellido_materno')" pattern="[A-Za-zÑñÁáÉéÍíÓóÚú\s]+" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]*" oninput="validarTelefono()" maxlength="10" required>

            <label for="confirmar_telefono">Confirmar Teléfono</label>
            <input type="tel" id="confirmar_telefono" name="confirmar_telefono" pattern="[0-9]*" oninput="validarConfirmarTelefono()" maxlength="10" required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" onblur="validarCorreo()" required>

            <label for="confirmar_correo">Confirmar Correo Electrónico</label>
            <input type="email" id="confirmar_correo" name="confirmar_correo" onblur="validarConfirmarCorreo()" required>

            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <div class="genero-container">
                <label for="genero">Género</label>
                <div class="genero-buttons">
                    <input type="radio" id="hombre" name="genero" value="hombre" required>
                    <label for="hombre">Hombre</label>

                    <input type="radio" id="mujer" name="genero" value="mujer" required>
                    <label for="mujer">Mujer</label>
                </div>
            </div>

            <button type="submit" class="registrarse">Registrarse</button>
            <button type="button" class="cancelar" onclick="cancelarRegistro()">Cancelar</button>
        </form>

        <div id="mensajeRegistro" class="mensaje-oculto">
            Su registro fue guardado de manera correcta.
        </div>
        <div id="mensaje" class="mensaje"></div>
    </section>
</body>
</html>
